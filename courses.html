            <!-- 筛选标签 -->

                    <button class="filter-btn whitespace-nowrap px-4 py-1.5 mx-1 bg-blue-500 text-white rounded-full text-sm active" data-filter="all">全部</button>
                    <button class="filter-btn whitespace-nowrap px-4 py-1.5 mx-1 bg-gray-200 text-gray-600 rounded-full text-sm" data-filter="事少分高">事少分高</button>
                    <button class="filter-btn whitespace-nowrap px-4 py-1.5 mx-1 bg-gray-200 text-gray-600 rounded-full text-sm" data-filter="干货满满">干货满满</button>
                    <button class="filter-btn whitespace-nowrap px-4 py-1.5 mx-1 bg-gray-200 text-gray-600 rounded-full text-sm" data-filter="考核简单">考核简单</button>
                </div>

            <script>
            document.addEventListener('DOMContentLoaded', function() {
                const filterBtns = document.querySelectorAll('.filter-btn');
                const courseItems = document.querySelectorAll('.course-item');
                filterBtns.forEach(btn => {
                    btn.addEventListener('click', function() {
                        filterBtns.forEach(b => b.classList.remove('bg-blue-500', 'text-white', 'active'));
                        filterBtns.forEach(b => b.classList.add('bg-gray-200', 'text-gray-600'));
                        btn.classList.add('bg-blue-500', 'text-white', 'active');
                        btn.classList.remove('bg-gray-200', 'text-gray-600');
                        const filter = btn.getAttribute('data-filter');
                        let visibleCount = 0;
                        courseItems.forEach(item => {
                            if(filter === 'all') {
                                item.style.display = '';
                                visibleCount++;
                            } else {
                                const tags = item.getAttribute('data-tags') || '';
                                if(tags.includes(filter)) {
                                    item.style.display = '';
                                    visibleCount++;
                                } else {
                                    item.style.display = 'none';
                                }
                            }
                        });
                        // 更新课程数量显示
                        const courseCountEl = document.querySelector('.text-sm.text-gray-500');
                        if(courseCountEl) {
                            courseCountEl.textContent = `共 ${visibleCount} 门课程`;
                        }
                    });
                });
            });
            </script>
