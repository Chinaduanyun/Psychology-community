<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>课程浏览</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/interactive.css">
</head>
<body class="m-0 p-0">
    <div class="iphone-frame mx-auto">
        <!-- 状态栏 -->
        <div class="status-bar">
            <div>9:41</div>
            <div class="flex items-center">
                <i class="fas fa-signal mr-1"></i>
                <i class="fas fa-wifi mr-1"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>

        <!-- 内容区域 -->
        <div class="content bg-gray-50">
            <!-- 头部 -->
            <div class="flex items-center justify-between px-4 py-3 bg-white">
                <h1 class="text-lg font-semibold">课程浏览</h1>
                <div class="flex">
                    <button class="mr-3">
                        <i class="fas fa-search text-gray-500 text-lg"></i>
                    </button>
                    <button>
                        <i class="far fa-bookmark text-gray-500 text-lg"></i>
                    </button>
                </div>
            </div>
            
            <!-- 筛选标签 -->
            <div class="px-2 py-3 bg-white">
                <div class="flex overflow-x-auto pb-2 no-scrollbar filter-buttons">
                    <button class="filter-btn whitespace-nowrap px-4 py-1.5 mx-1 bg-blue-500 text-white rounded-full text-sm" data-filter="all">全部</button>
                    <button class="filter-btn whitespace-nowrap px-4 py-1.5 mx-1 bg-gray-200 text-gray-600 rounded-full text-sm" data-filter="事少分高">事少分高</button>
                    <button class="filter-btn whitespace-nowrap px-4 py-1.5 mx-1 bg-gray-200 text-gray-600 rounded-full text-sm" data-filter="干货满满">干货满满</button>
                    <button class="filter-btn whitespace-nowrap px-4 py-1.5 mx-1 bg-gray-200 text-gray-600 rounded-full text-sm" data-filter="考核简单">考核简单</button>
                </div>
            </div>
            
            <!-- 筛选选项 -->
            <div class="flex justify-between p-3 bg-white border-t border-b border-gray-200">
                <button class="flex items-center">
                    <i class="fas fa-graduation-cap mr-2 text-gray-600"></i>
                    <span class="text-sm text-gray-700">专业</span>
                </button>
                <button class="flex items-center">
                    <i class="far fa-calendar-alt mr-2 text-gray-600"></i>
                    <span class="text-sm text-gray-700">学期</span>
                </button>
                <button class="flex items-center">
                    <i class="far fa-clock mr-2 text-gray-600"></i>
                    <span class="text-sm text-gray-700">时间</span>
                </button>
                <button class="flex items-center">
                    <i class="fas fa-file-alt mr-2 text-gray-600"></i>
                    <span class="text-sm text-gray-700">考核</span>
                </button>
            </div>                <!-- 课程列表 -->
            <div class="px-4 py-3" id="course-container">
                <div class="flex justify-between items-center mb-2">
                    <div class="text-sm text-gray-500">共 128 门课程</div>
                    <button class="flex items-center text-sm text-gray-500">
                        <span>综合排序</span>
                        <i class="fas fa-sort-down ml-1"></i>
                    </button>
                </div>
                
                <!-- 课程卡片 1 -->
                <div class="bg-white rounded-lg overflow-hidden mb-4 shadow-sm course-item" data-tags="事少分高,干货满满,考核简单">
                    <div class="flex p-3">
                        <div class="w-20 h-20 rounded-lg overflow-hidden mr-3 flex-shrink-0">
                            <img src="https://images.pexels.com/photos/714698/pexels-photo-714698.jpeg" class="w-full h-full object-cover" alt="高等数学">
                        </div>
                        <div class="flex-1">
                            <h3 class="font-medium">高等数学（上）</h3>
                            <p class="text-xs text-gray-500 mb-2">张教授</p>
                            <div class="flex flex-wrap">
                                <span class="px-2 py-1 text-xs bg-blue-100 text-blue-600 rounded mr-2 mb-2">事少分高</span>
                                <span class="px-2 py-1 text-xs bg-green-100 text-green-600 rounded mr-2 mb-2">干货满满</span>
                                <span class="px-2 py-1 text-xs bg-yellow-100 text-yellow-600 rounded mr-2 mb-2">考核简单</span>
                            </div>
                        </div>
                        <div class="flex flex-col items-end justify-between">
                            <button class="text-gray-400"><i class="far fa-heart"></i></button>
                            <div class="flex items-center">
                                <i class="fas fa-star text-yellow-400 mr-1 text-xs"></i>
                                <span class="text-yellow-500 font-medium">4.8</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 课程卡片 2 -->
                <div class="bg-white rounded-lg overflow-hidden mb-4 shadow-sm course-item" data-tags="干货满满">
                    <div class="flex p-3">
                        <div class="w-20 h-20 rounded-lg overflow-hidden mr-3 flex-shrink-0">
                            <img src="https://images.pexels.com/photos/577585/pexels-photo-577585.jpeg" class="w-full h-full object-cover" alt="数据结构">
                        </div>
                        <div class="flex-1">
                            <h3 class="font-medium">数据结构与算法</h3>
                            <p class="text-xs text-gray-500 mb-2">李教授</p>
                            <div class="flex flex-wrap">
                                <span class="px-2 py-1 text-xs bg-orange-100 text-orange-600 rounded mr-2 mb-2">内容充实</span>
                                <span class="px-2 py-1 text-xs bg-purple-100 text-purple-600 rounded mr-2 mb-2">作业较多</span>
                                <span class="px-2 py-1 text-xs bg-green-100 text-green-600 rounded mr-2 mb-2">干货满满</span>
                            </div>
                        </div>
                        <div class="flex flex-col items-end justify-between">
                            <button class="text-gray-400"><i class="far fa-heart"></i></button>
                            <div class="flex items-center">
                                <i class="fas fa-star text-yellow-400 mr-1 text-xs"></i>
                                <span class="text-yellow-500 font-medium">4.6</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 课程卡片 3 -->
                <div class="bg-white rounded-lg overflow-hidden mb-4 shadow-sm course-item" data-tags="事少分高,考核简单">
                    <div class="flex p-3">
                        <div class="w-20 h-20 rounded-lg overflow-hidden mr-3 flex-shrink-0">
                            <img src="https://images.pexels.com/photos/325229/pexels-photo-325229.jpeg" class="w-full h-full object-cover" alt="计算机网络">
                        </div>
                        <div class="flex-1">
                            <h3 class="font-medium">计算机网络</h3>
                            <p class="text-xs text-gray-500 mb-2">王教授</p>
                            <div class="flex flex-wrap">
                                <span class="px-2 py-1 text-xs bg-blue-100 text-blue-600 rounded mr-2 mb-2">事少分高</span>
                                <span class="px-2 py-1 text-xs bg-green-100 text-green-600 rounded mr-2 mb-2">通俗易懂</span>
                                <span class="px-2 py-1 text-xs bg-yellow-100 text-yellow-600 rounded mr-2 mb-2">考核简单</span>
                            </div>
                        </div>
                        <div class="flex flex-col items-end justify-between">
                            <button class="text-gray-400"><i class="far fa-heart"></i></button>
                            <div class="flex items-center">
                                <i class="fas fa-star text-yellow-400 mr-1 text-xs"></i>
                                <span class="text-yellow-500 font-medium">4.9</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 课程卡片 4 -->
                <div class="bg-white rounded-lg overflow-hidden mb-4 shadow-sm course-item">
                    <div class="flex p-3">
                        <div class="w-20 h-20 rounded-lg overflow-hidden mr-3 flex-shrink-0">
                            <img src="https://images.pexels.com/photos/4709292/pexels-photo-4709292.jpeg" class="w-full h-full object-cover" alt="操作系统">
                        </div>
                        <div class="flex-1">
                            <h3 class="font-medium">操作系统原理</h3>
                            <p class="text-xs text-gray-500 mb-2">刘教授</p>
                            <div class="flex flex-wrap">
                                <span class="px-2 py-1 text-xs bg-red-100 text-red-600 rounded mr-2 mb-2">难度较大</span>
                            </div>
                        </div>
                        <div class="flex flex-col items-end justify-between">
                            <button class="text-gray-400"><i class="far fa-heart"></i></button>
                            <div class="flex items-center">
                                <i class="fas fa-star text-yellow-400 mr-1 text-xs"></i>
                                <span class="text-yellow-500 font-medium">4.1</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 课程卡片 5 -->
                <div class="bg-white rounded-lg overflow-hidden mb-4 shadow-sm course-item" data-tags="考核简单">
                    <div class="flex p-3">
                        <div class="w-20 h-20 rounded-lg overflow-hidden mr-3 flex-shrink-0">
                            <img src="https://images.pexels.com/photos/2599244/pexels-photo-2599244.jpeg" class="w-full h-full object-cover" alt="心理学">
                        </div>
                        <div class="flex-1">
                            <h3 class="font-medium">心理学导论</h3>
                            <p class="text-xs text-gray-500 mb-2">陈教授</p>
                            <div class="flex flex-wrap">
                                <span class="px-2 py-1 text-xs bg-yellow-100 text-yellow-600 rounded mr-2 mb-2">考核简单</span>
                                <span class="px-2 py-1 text-xs bg-purple-100 text-purple-600 rounded mr-2 mb-2">案例丰富</span>
                            </div>
                        </div>
                        <div class="flex flex-col items-end justify-between">
                            <button class="text-gray-400"><i class="far fa-heart"></i></button>
                            <div class="flex items-center">
                                <i class="fas fa-star text-yellow-400 mr-1 text-xs"></i>
                                <span class="text-yellow-500 font-medium">4.7</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 课程卡片 6 -->
                <div class="bg-white rounded-lg overflow-hidden mb-4 shadow-sm course-item" data-tags="事少分高">
                    <div class="flex p-3">
                        <div class="w-20 h-20 rounded-lg overflow-hidden mr-3 flex-shrink-0">
                            <img src="https://images.pexels.com/photos/267569/pexels-photo-267569.jpeg" class="w-full h-full object-cover" alt="管理学">
                        </div>
                        <div class="flex-1">
                            <h3 class="font-medium">管理学原理</h3>
                            <p class="text-xs text-gray-500 mb-2">吴教授</p>
                            <div class="flex flex-wrap">
                                <span class="px-2 py-1 text-xs bg-blue-100 text-blue-600 rounded mr-2 mb-2">事少分高</span>
                                <span class="px-2 py-1 text-xs bg-gray-100 text-gray-600 rounded mr-2 mb-2">实用性强</span>
                            </div>
                        </div>
                        <div class="flex flex-col items-end justify-between">
                            <button class="text-gray-400"><i class="far fa-heart"></i></button>
                            <div class="flex items-center">
                                <i class="fas fa-star text-yellow-400 mr-1 text-xs"></i>
                                <span class="text-yellow-500 font-medium">4.5</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 课程卡片 7 -->
                <div class="bg-white rounded-lg overflow-hidden mb-4 shadow-sm course-item" data-tags="干货满满">
                    <div class="flex p-3">
                        <div class="w-20 h-20 rounded-lg overflow-hidden mr-3 flex-shrink-0">
                            <img src="https://images.pexels.com/photos/256431/pexels-photo-256431.jpeg" class="w-full h-full object-cover" alt="物理学">
                        </div>
                        <div class="flex-1">
                            <h3 class="font-medium">大学物理（下）</h3>
                            <p class="text-xs text-gray-500 mb-2">林教授</p>
                            <div class="flex flex-wrap">
                                <span class="px-2 py-1 text-xs bg-green-100 text-green-600 rounded mr-2 mb-2">干货满满</span>
                                <span class="px-2 py-1 text-xs bg-red-100 text-red-600 rounded mr-2 mb-2">难度中高</span>
                            </div>
                        </div>
                        <div class="flex flex-col items-end justify-between">
                            <button class="text-gray-400"><i class="far fa-heart"></i></button>
                            <div class="flex items-center">
                                <i class="fas fa-star text-yellow-400 mr-1 text-xs"></i>
                                <span class="text-yellow-500 font-medium">4.4</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 课程卡片 8 -->
                <div class="bg-white rounded-lg overflow-hidden mb-4 shadow-sm course-item" data-tags="事少分高,考核简单">
                    <div class="flex p-3">
                        <div class="w-20 h-20 rounded-lg overflow-hidden mr-3 flex-shrink-0">
                            <img src="https://images.pexels.com/photos/942317/pexels-photo-942317.jpeg" class="w-full h-full object-cover" alt="社会学">
                        </div>
                        <div class="flex-1">
                            <h3 class="font-medium">社会学概论</h3>
                            <p class="text-xs text-gray-500 mb-2">黄教授</p>
                            <div class="flex flex-wrap">
                                <span class="px-2 py-1 text-xs bg-blue-100 text-blue-600 rounded mr-2 mb-2">事少分高</span>
                                <span class="px-2 py-1 text-xs bg-yellow-100 text-yellow-600 rounded mr-2 mb-2">考核简单</span>
                                <span class="px-2 py-1 text-xs bg-gray-100 text-gray-600 rounded mr-2 mb-2">思维开放</span>
                            </div>
                        </div>
                        <div class="flex flex-col items-end justify-between">
                            <button class="text-gray-400"><i class="far fa-heart"></i></button>
                            <div class="flex items-center">
                                <i class="fas fa-star text-yellow-400 mr-1 text-xs"></i>
                                <span class="text-yellow-500 font-medium">4.9</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 底部导航栏 -->
        <div class="bottom-nav">
            <div class="nav-item">
                <i class="fas fa-home"></i>
                <span>首页</span>
            </div>
            <div class="nav-item active">
                <i class="fas fa-th-large"></i>
                <span>分类</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-calendar-alt"></i>
                <span>活动</span>
            </div>
            <div class="nav-item">
                <i class="far fa-comment"></i>
                <span>消息</span>
            </div>
            <div class="nav-item">
                <i class="far fa-user"></i>
                <span>我的</span>
            </div>
        </div>
    </div>
    <!-- 加载JavaScript -->
    <script src="js/main.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/filters.js"></script>
</body>
</html>
