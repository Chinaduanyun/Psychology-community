<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航测试</title>
    <style>
        body { 
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        h1 { color: #2563eb; }
        .button {
            display: block;
            margin: 10px 0;
            padding: 10px 15px;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            min-height: 100px;
        }
    </style>
</head>
<body>
    <h1>导航功能测试</h1>
    <p>点击下面的按钮测试导航功能：</p>
    
    <button class="button" onclick="testNavigation('index.html')">首页</button>
    <button class="button" onclick="testNavigation('courses.html')">课程</button>
    <button class="button" onclick="testNavigation('activities.html')">活动</button>
    <button class="button" onclick="testNavigation('messages.html')">消息</button>
    <button class="button" onclick="testNavigation('profile.html')">我的</button>
    
    <h2>测试结果：</h2>
    <div class="result" id="result"></div>

    <script>
        // 测试导航函数
        function testNavigation(page) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML += `正在导航到：${page}<br>`;
            
            // 模拟导航，而不是实际跳转
            setTimeout(() => {
                resultDiv.innerHTML += `导航成功！目标页面: ${page}<br>`;
                resultDiv.innerHTML += `当前时间: ${new Date().toLocaleTimeString()}<br><hr>`;
            }, 500);
        }
    </script>
</body>
</html>
