<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>登录 | 心理学社区</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/interactive.css">
    <style>
        .login-container {
            height: calc(100% - 40px);
        }
        .login-btn {
            background: linear-gradient(to right, #4f46e5, #3b82f6);
            transition: all 0.3s ease;
        }
        .login-btn:active {
            transform: scale(0.98);
        }
        .social-login-btn {
            transition: all 0.3s ease;
        }
        .social-login-btn:active {
            transform: scale(0.95);
        }
        .form-input:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.2);
        }
    </style>
</head>
<body class="m-0 p-0 bg-gray-50">
    <div class="iphone-frame mx-auto">
        <!-- 状态栏 -->
        <div class="status-bar">
            <div>9:41</div>
            <div class="flex items-center">
                <i class="fas fa-signal mr-1"></i>
                <i class="fas fa-wifi mr-1"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>

        <!-- 内容区域 -->
        <div class="content bg-gray-50 flex flex-col">
            <!-- 返回按钮 -->
            <div class="p-4">
                <a href="#" class="text-gray-700 inline-flex items-center" id="backButton">
                    
                </a>
            </div>

            <!-- 登录表单 -->
            <div class="login-container flex flex-col justify-center px-8">
                <div class="text-center mb-10">
                    <div class="w-20 h-20 mx-auto mb-4 rounded-full bg-indigo-100 flex items-center justify-center">
                        <i class="fas fa-brain text-indigo-600 text-4xl"></i>
                    </div>
                    <h1 class="text-2xl font-bold text-gray-800">心理学社区</h1>
                    <p class="text-gray-500 mt-2">探索心灵，分享知识</p>
                </div>

                <form id="loginForm" class="space-y-4">
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">用户名</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                                <i class="fas fa-user text-gray-400"></i>
                            </span>
                            <input type="text" id="username" name="username" class="form-input w-full py-3 pl-10 pr-4 border border-gray-300 rounded-lg focus:outline-none" placeholder="请输入用户名 默认：yonghu" required>
                        </div>
                    </div>
                    
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">密码</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                                <i class="fas fa-lock text-gray-400"></i>
                            </span>
                            <input type="password" id="password" name="password" class="form-input w-full py-3 pl-10 pr-4 border border-gray-300 rounded-lg focus:outline-none" placeholder="请输入密码 默认：mima" required>
                            <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 flex items-center pr-3">
                                <i class="fas fa-eye text-gray-400"></i>
                            </button>
                        </div>
                    </div>

                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input id="remember" name="remember" type="checkbox" class="h-4 w-4 text-indigo-600 border-gray-300 rounded">
                            <label for="remember" class="ml-2 block text-sm text-gray-700">记住我</label>
                        </div>
                        <a href="#" class="text-sm text-indigo-600 hover:text-indigo-500">忘记密码?</a>
                    </div>

                    <div>
                        <button type="submit" class="login-btn w-full py-3 text-white rounded-lg text-center font-medium">
                            登录
                        </button>
                    </div>
                </form>

                <div class="mt-6">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-gray-50 text-gray-500">其他登录方式</span>
                        </div>
                    </div>

                    <div class="mt-6 grid grid-cols-3 gap-3">
                        <button type="button" class="social-login-btn w-full py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white flex justify-center items-center">
                            <i class="fab fa-weixin text-green-500 text-xl"></i>
                        </button>
                        <button type="button" class="social-login-btn w-full py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white flex justify-center items-center">
                            <i class="fab fa-qq text-blue-500 text-xl"></i>
                        </button>
                        <button type="button" class="social-login-btn w-full py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white flex justify-center items-center">
                            <i class="fas fa-mobile-alt text-gray-700 text-xl"></i>
                        </button>
                    </div>
                </div>

                <div class="mt-8 text-center">
                    <span class="text-gray-600">还没有账号?</span>
                    <a href="#" class="text-indigo-600 font-medium">立即注册</a>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 返回按钮
            document.getElementById('backButton').addEventListener('click', function(e) {
                e.preventDefault();
                window.history.back();
            });
            
            // 表单提交
            document.getElementById('loginForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                if(username === "yonghu" && password === "mima") {
                    // 成功登录，跳转到首页
                    window.location.href = 'home.html';
                } else {
                    // 显示错误消息
                    alert('用户名或密码错误！');
                }
            });

            // 切换密码可见性
            document.getElementById('togglePassword').addEventListener('click', function() {
                const passwordInput = document.getElementById('password');
                const icon = this.querySelector('i');
                
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                } else {
                    passwordInput.type = 'password';
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                }
            });
        });
    </script>
</body>
</html>
