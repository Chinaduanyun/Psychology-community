<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>发布课程评价</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/interactive.css">
</head>
<body class="m-0 p-0">
    <div class="iphone-frame mx-auto">
        <!-- 状态栏 -->
        <div class="status-bar">
            <div>9:41</div>
            <div class="flex items-center">
                <i class="fas fa-signal mr-1"></i>
                <i class="fas fa-wifi mr-1"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>

        <!-- 内容区域 -->
        <div class="content bg-gray-50">
            <!-- 头部导航栏 - 固定在内容区域顶部 -->
            <div class="flex items-center px-4 py-3 bg-white sticky top-0 z-50 shadow-sm">
                <button class="text-blue-500 back-button">
                    <i class="fas fa-chevron-left text-xl"></i>
                </button>
                <h1 class="flex-1 text-center text-lg font-medium">发布课程评价</h1>
                <button class="text-blue-500 text-sm font-medium publish-button">
                    发布
                </button>
            </div>
            

            
            <!-- 评价表单 -->
            <div class="bg-white p-4 mb-2">
                <h3 class="font-medium mb-4">课程评分</h3>
                
                <!-- 教学质量评分 -->
                <div class="flex justify-between items-center mb-4">
                    <div class="text-sm">教学质量</div>
                    <div class="flex rating-stars" data-category="teaching-quality">
                        <i class="far fa-star text-yellow-400 mx-1" data-rating="1"></i>
                        <i class="far fa-star text-yellow-400 mx-1" data-rating="2"></i>
                        <i class="far fa-star text-yellow-400 mx-1" data-rating="3"></i>
                        <i class="far fa-star text-yellow-400 mx-1" data-rating="4"></i>
                        <i class="far fa-star text-yellow-400 mx-1" data-rating="5"></i>
                    </div>
                </div>
                
                <!-- 给分情况评分 -->
                <div class="flex justify-between items-center mb-4">
                    <div class="text-sm">给分情况</div>
                    <div class="flex rating-stars" data-category="grading">
                        <i class="far fa-star text-yellow-400 mx-1" data-rating="1"></i>
                        <i class="far fa-star text-yellow-400 mx-1" data-rating="2"></i>
                        <i class="far fa-star text-yellow-400 mx-1" data-rating="3"></i>
                        <i class="far fa-star text-yellow-400 mx-1" data-rating="4"></i>
                        <i class="far fa-star text-yellow-400 mx-1" data-rating="5"></i>
                    </div>
                </div>
                
                <!-- 作业量评分 -->
                <div class="flex justify-between items-center mb-4">
                    <div class="text-sm">作业量</div>
                    <div class="flex rating-stars" data-category="workload">
                        <i class="far fa-star text-yellow-400 mx-1" data-rating="1"></i>
                        <i class="far fa-star text-yellow-400 mx-1" data-rating="2"></i>
                        <i class="far fa-star text-yellow-400 mx-1" data-rating="3"></i>
                        <i class="far fa-star text-yellow-400 mx-1" data-rating="4"></i>
                        <i class="far fa-star text-yellow-400 mx-1" data-rating="5"></i>
                    </div>
                </div>
                
                <!-- 考核难度评分 -->
                <div class="flex justify-between items-center">
                    <div class="text-sm">考核难度</div>
                    <div class="flex rating-stars" data-category="difficulty">
                        <i class="far fa-star text-yellow-400 mx-1" data-rating="1"></i>
                        <i class="far fa-star text-yellow-400 mx-1" data-rating="2"></i>
                        <i class="far fa-star text-yellow-400 mx-1" data-rating="3"></i>
                        <i class="far fa-star text-yellow-400 mx-1" data-rating="4"></i>
                        <i class="far fa-star text-yellow-400 mx-1" data-rating="5"></i>
                    </div>
                </div>
            </div>
            
            <!-- 课程评价 -->
            <div class="bg-white p-4 mb-2">
                <h3 class="font-medium mb-3">课程评价</h3>
                <textarea class="w-full border border-gray-200 rounded-md p-3 text-sm" rows="6" placeholder="请详细描述你的课程体验（最少5字）" maxlength="500"></textarea>
                <div class="text-right text-xs text-gray-400 mt-1">
                    <span class="char-count">0</span>/500
                    <span class="text-xs text-yellow-500 ml-1">(最少5字)</span>
                </div>
            </div>
            
            <!-- 匿名发布选项 -->
            <div class="bg-white p-4 mb-2">
                <div class="flex items-center justify-between">
                    <div>
                        <h3 class="font-medium">匿名发布</h3>
                        <p class="text-xs text-gray-500 mt-1">开启后，其他人将无法看到您的身份信息</p>
                    </div>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" class="sr-only peer" id="anonymous-toggle">
                        <div id="anonymous-toggle-bg" class="w-11 h-6 bg-gray-200 rounded-full relative after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all"></div>
                    </label>
                </div>
            </div>
            
            <!-- 课程标签 -->
            <div class="bg-white p-4 mb-2">
                <h3 class="font-medium mb-3">课程标签 <span class="text-xs text-gray-400">(点击选择，可多选)</span></h3>
                <div class="flex flex-wrap course-tags">
                    <div class="course-tag px-4 py-2 bg-blue-100 text-blue-600 rounded-full text-sm m-1" data-tag="干货满满">
                        #干货满满
                    </div>
                    <div class="course-tag px-4 py-2 bg-blue-100 text-blue-600 rounded-full text-sm m-1" data-tag="考试简单">
                        #考试简单
                    </div>
                    <div class="course-tag px-4 py-2 bg-blue-100 text-blue-600 rounded-full text-sm m-1" data-tag="作业适中">
                        #作业适中
                    </div>
                    <div class="course-tag px-4 py-2 bg-blue-100 text-blue-600 rounded-full text-sm m-1" data-tag="讲师认真负责">
                        #讲师认真负责
                    </div>
                    <div class="course-tag px-4 py-2 bg-blue-100 text-blue-600 rounded-full text-sm m-1" data-tag="课程内容充实">
                        #课程内容充实
                    </div>
                    <div class="course-tag px-4 py-2 bg-blue-100 text-blue-600 rounded-full text-sm m-1" data-tag="实践性强">
                        #实践性强
                    </div>
                    <div class="course-tag px-4 py-2 bg-blue-100 text-blue-600 rounded-full text-sm m-1" data-tag="课程安排合理">
                        #课程安排合理
                    </div>
                </div>
            </div>
        </div>

        <!-- 底部导航栏 -->
        <div class="bottom-nav">
            <div class="nav-item">
                <i class="fas fa-home"></i>
                <span>首页</span>
            </div>
            <div class="nav-item active">
                <i class="fas fa-th-large"></i>
                <span>分类</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-calendar-alt"></i>
                <span>活动</span>
            </div>
            <div class="nav-item">
                <i class="far fa-comment"></i>
                <span>消息</span>
            </div>
            <div class="nav-item">
                <i class="far fa-user"></i>
                <span>我的</span>
            </div>
        </div>
    </div>
    <!-- 加载JavaScript -->
    <script src="js/main.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/course_review.js"></script>
    
    <form id="course-review-form" style="display:none;">
        <!-- 隐藏表单字段，用于保存评价数据 -->
    </form>
</body>
</html>
