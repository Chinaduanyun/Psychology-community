<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>个人中心</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/interactive.css">
</head>
<body class="m-0 p-0">
    <div class="iphone-frame mx-auto">
        <!-- 状态栏 -->
        <div class="status-bar">
            <div>9:41</div>
            <div class="flex items-center">
                <i class="fas fa-signal mr-1"></i>
                <i class="fas fa-wifi mr-1"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>

        <!-- 内容区域 -->
        <div class="content bg-gray-50">
            <!-- 个人信息卡片 -->
            <div class="bg-blue-50 p-5 flex flex-col items-center relative">
                <button class="absolute top-4 right-4">
                    <i class="fas fa-edit text-gray-400"></i>
                </button>
                
                <div class="relative mb-3">
                    <img src="https://randomuser.me/api/portraits/women/66.jpg" class="w-20 h-20 rounded-full object-cover" alt="用户头像">

                </div>
                
                <h1 class="text-xl font-semibold">张同学</h1>
                <p class="text-sm text-gray-500 mb-6">计算机科学 2022级</p>
                
                <div class="flex justify-between w-full">
                    <div class="flex flex-col items-center">
                        <span class="text-xl font-semibold text-blue-600">28</span>
                        <span class="text-xs text-gray-500">收藏</span>
                    </div>
                    <div class="flex flex-col items-center">
                        <span class="text-xl font-semibold text-blue-600">16</span>
                        <span class="text-xs text-gray-500">评价</span>
                    </div>
                    <div class="flex flex-col items-center">
                        <span class="text-xl font-semibold text-blue-600">9</span>
                        <span class="text-xs text-gray-500">活动</span>
                    </div>
                </div>
            </div>
            
            <!-- 我的收藏 -->
            <div class="bg-white mt-2 p-4">
                <div class="flex justify-between items-center mb-3">
                    <div class="flex items-center">
                        <i class="fas fa-bookmark text-blue-500 mr-2"></i>
                        <h2 class="text-base font-medium">我的收藏</h2>
                    </div>
                    <a href="#" class="text-sm text-gray-400">
                        28个课程 <i class="fas fa-chevron-right ml-1 text-xs"></i>
                    </a>
                </div>
                
                <div class="grid grid-cols-3 gap-3">
                    <div class="rounded-lg overflow-hidden shadow-sm">
                        <img src="https://images.pexels.com/photos/1181271/pexels-photo-1181271.jpeg" class="w-full h-20 object-cover" alt="编程课程">
                    </div>
                    <div class="rounded-lg overflow-hidden shadow-sm">
                        <img src="https://images.pexels.com/photos/1640777/pexels-photo-1640777.jpeg" class="w-full h-20 object-cover" alt="意大利面">
                    </div>
                    <div class="rounded-lg overflow-hidden shadow-sm">
                        <img src="https://images.pexels.com/photos/1132047/pexels-photo-1132047.jpeg" class="w-full h-20 object-cover" alt="水果">
                    </div>
                </div>
            </div>
            
            <!-- 我的评价 -->
            <div class="bg-white mt-2 p-4">
                <div class="flex justify-between items-center mb-3">
                    <div class="flex items-center">
                        <i class="fas fa-star text-blue-500 mr-2"></i>
                        <h2 class="text-base font-medium">我的评价</h2>
                    </div>
                    <a href="#" class="text-sm text-gray-400">
                        <i class="fas fa-chevron-right ml-1 text-xs"></i>
                    </a>
                </div>
                
                <div class="flex items-center">
                    <i class="far fa-clock text-gray-400 mr-2"></i>
                    <span class="text-sm text-gray-500">最近评价：2024-01-15</span>
                </div>
                
                <div class="mt-2 text-sm text-gray-600">
                    课程内容非常充实，老师讲解得很清晰，收获很多！
                </div>
            </div>
            
            <!-- 我的活动 -->
            <div class="bg-white mt-2 p-4">
                <div class="flex justify-between items-center mb-3">
                    <div class="flex items-center">
                        <i class="fas fa-calendar-alt text-blue-500 mr-2"></i>
                        <h2 class="text-base font-medium">我的活动</h2>
                    </div>
                    <a href="#" class="text-sm text-gray-400">
                        <i class="fas fa-chevron-right ml-1 text-xs"></i>
                    </a>
                </div>
                
                <div class="border-l-2 border-blue-400 pl-4 py-1">
                    <h3 class="font-medium text-sm">即将开始：编程技术交流会</h3>
                    <p class="text-xs text-gray-500 mt-1">时间：2024-01-20 14:00</p>
                </div>
            </div>
        </div>

        <!-- 底部导航栏 -->
        <div class="bottom-nav">
            <div class="nav-item">
                <i class="fas fa-home"></i>
                <span>首页</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-th-large"></i>
                <span>分类</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-calendar-alt"></i>
                <span>活动</span>
            </div>
            <div class="nav-item">
                <i class="far fa-comment"></i>
                <span>消息</span>
            </div>
            <div class="nav-item active">
                <i class="fas fa-user"></i>
                <span>我的</span>
            </div>
        </div>
    </div>
    <!-- 加载JavaScript -->
    <script src="js/main.js"></script>
    <script src="js/navigation.js"></script>
</body>
</html>
