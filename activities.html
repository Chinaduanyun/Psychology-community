<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>线下活动</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/interactive.css">
</head>
<body class="m-0 p-0">
    <div class="iphone-frame mx-auto">
        <!-- 状态栏 -->
        <div class="status-bar">
            <div>9:41</div>
            <div class="flex items-center">
                <i class="fas fa-signal mr-1"></i>
                <i class="fas fa-wifi mr-1"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>

        <!-- 内容区域 -->
        <div class="content bg-white">
            <!-- 头部 -->
            <div class="flex items-center justify-between px-4 py-3">
                <h1 class="text-lg font-semibold">线下活动</h1>
                <div class="flex">
                    <button class="mr-3">
                        <i class="fas fa-search text-gray-500 text-lg"></i>
                    </button>
                    <button id="createActivityBtn">
                        <i class="fas fa-plus text-blue-500 text-xl"></i>
                    </button>
                </div>
            </div>
            
            <!-- 活动分类标签 -->
            <div class="px-2 py-2">
                <div class="flex overflow-x-auto no-scrollbar">
                    <button class="whitespace-nowrap px-4 py-1.5 mx-1 bg-blue-500 text-white rounded-full text-sm">全部</button>
                    <button class="whitespace-nowrap px-4 py-1.5 mx-1 bg-gray-200 text-gray-600 rounded-full text-sm">选课分享</button>
                    <button class="whitespace-nowrap px-4 py-1.5 mx-1 bg-gray-200 text-gray-600 rounded-full text-sm">经验交流</button>
                    <button class="whitespace-nowrap px-4 py-1.5 mx-1 bg-gray-200 text-gray-600 rounded-full text-sm">学术讲座</button>
                    <button class="whitespace-nowrap px-4 py-1.5 mx-1 bg-gray-200 text-gray-600 rounded-full text-sm">社团活动</button>
                </div>
            </div>

            <!-- 活动状态标签 -->
            <div class="flex border-b border-gray-200 px-2">
                <button class="px-4 py-3 text-blue-500 border-b-2 border-blue-500 font-medium text-sm">最新活动</button>
                <button class="px-4 py-3 text-gray-500 text-sm">即将开始</button>
                <button class="px-4 py-3 text-gray-500 text-sm">报名进行中</button>
                <button class="px-4 py-3 text-gray-500 text-sm">已结束</button>
            </div>
            
            <!-- 热门活动 -->
            <div class="px-4 py-4">
                <h2 class="text-base font-semibold mb-3">热门活动</h2>
                
                <!-- 活动卡片1 -->
                <div class="bg-white rounded-lg shadow-sm border border-gray-100 mb-4">
                    <div class="p-4">
                        <div class="flex justify-between items-start">
                            <h3 class="font-medium text-lg">计算机专业选课分享会</h3>
                            <span class="px-2 py-1 bg-blue-100 text-blue-700 text-xs rounded">考研经验</span>
                        </div>
                        
                        <div class="flex items-center mt-2 text-sm text-gray-500">
                            <i class="far fa-clock mr-1"></i>
                            <span>今晚 14:00</span>
                        </div>
                        
                        <div class="flex items-center mt-1 text-sm text-gray-500">
                            <i class="fas fa-map-marker-alt mr-1"></i>
                            <span>教学楼A301</span>
                        </div>
                        
                        <div class="flex items-center mt-1 text-sm text-gray-500">
                            <i class="far fa-user mr-1"></i>
                            <span>主讲人: 张教授</span>
                        </div>
                    </div>
                </div>
                
                <!-- 活动卡片2 -->
                <div class="bg-white rounded-lg shadow-sm border border-gray-100 mb-4">
                    <div class="p-4">
                        <div class="flex justify-between items-start">
                            <h3 class="font-medium text-lg">考研经验交流会</h3>
                            <span class="px-2 py-1 bg-green-100 text-green-700 text-xs rounded">考研</span>
                        </div>
                        
                        <div class="flex items-center mt-2 text-sm text-gray-500">
                            <i class="far fa-clock mr-1"></i>
                            <span>周六 13:00</span>
                        </div>
                        
                        <div class="flex items-center mt-1 text-sm text-gray-500">
                            <i class="fas fa-map-marker-alt mr-1"></i>
                            <span>图书馆报告厅</span>
                        </div>
                        
                        <div class="flex items-center mt-1 text-sm text-gray-500">
                            <i class="far fa-user mr-1"></i>
                            <span>主讲人: 王博士</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 全部活动 -->
            <div class="px-4 py-2">
                <h2 class="text-base font-semibold mb-3">全部活动</h2>
                
                <!-- 活动大图卡片 -->
                <div class="bg-white rounded-lg shadow-sm border border-gray-100 mb-4 overflow-hidden">
                    <img src="https://images.pexels.com/photos/7096/people-woman-coffee-meeting.jpg" class="w-full h-40 object-cover" alt="活动图片">
                    <div class="p-3">
                        <h3 class="font-medium">人工智能与就业学习研讨会</h3>
                        <div class="flex items-center mt-2 text-sm text-gray-500">
                            <i class="far fa-clock mr-1"></i>
                            <span>2024-02-20 14:00</span>
                        </div>
                        <div class="flex items-center mt-1 text-sm text-gray-500">
                            <i class="fas fa-map-marker-alt mr-1"></i>
                            <span>科技楼B201</span>
                        </div>
                        <div class="flex justify-between items-center mt-3">
                            <span class="text-xs text-gray-400">限额报名</span>
                            <span class="text-blue-500 text-sm font-medium">预约名额</span>
                        </div>
                        <div class="mt-2 bg-gray-100 rounded-full h-1.5">
                            <div class="bg-blue-500 h-1.5 rounded-full" style="width: 75%"></div>
                        </div>
                        <div class="flex justify-end mt-1">
                            <span class="text-xs text-gray-500">45/60</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 底部导航栏 -->
        <div class="bottom-nav">
            <div class="nav-item">
                <i class="fas fa-home"></i>
                <span>首页</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-th-large"></i>
                <span>分类</span>
            </div>
            <div class="nav-item active">
                <i class="fas fa-calendar-alt"></i>
                <span>活动</span>
            </div>
            <div class="nav-item">
                <i class="far fa-comment"></i>
                <span>消息</span>
            </div>
            <div class="nav-item">
                <i class="far fa-user"></i>
                <span>我的</span>
            </div>
        </div>
    </div>
    <!-- 加载JavaScript -->
    <script src="js/main.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/activity.js"></script>
</body>
</html>
