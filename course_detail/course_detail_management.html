<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>管理学原理 - 课程详情</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/interactive.css">
</head>
<body class="m-0 p-0">
    <div class="iphone-frame mx-auto">
        <div class="status-bar">
            <div>9:41</div>
            <div class="flex items-center">
                <i class="fas fa-signal mr-1"></i>
                <i class="fas fa-wifi mr-1"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>
        <div class="content bg-gray-50 overflow-auto">
            <div class="flex items-center px-4 py-3 bg-white">
                <button class="text-blue-500" onclick="window.history.back()">
                    <i class="fas fa-chevron-left text-xl"></i>
                </button>
                <h1 class="flex-1 text-center text-lg font-medium">课程详情</h1>
                <button>
                    <i class="fas fa-share-alt text-gray-500 text-lg"></i>
                </button>
            </div>
            <div class="h-40 bg-black">
                <img src="https://images.pexels.com/photos/267569/pexels-photo-267569.jpeg" class="w-full h-full object-cover opacity-90" alt="管理学原理">
            </div>
            <div class="bg-white px-4 py-4">
                <h2 class="text-xl font-bold mb-2">管理学原理</h2>
                <div class="flex items-center mb-2">
                    <span class="text-sm text-gray-600 mr-2">吴教授 | 管理学院</span>
                </div>
                <div class="flex justify-between mt-4">
                    <div class="flex flex-col items-center">
                        <div class="w-8 h-8 flex items-center justify-center bg-blue-100 rounded-full mb-1">
                            <i class="fas fa-book text-blue-500"></i>
                        </div>
                        <div class="text-xs text-gray-500">学分: 3.0</div>
                    </div>
                    <div class="flex flex-col items-center">
                        <div class="w-8 h-8 flex items-center justify-center bg-blue-100 rounded-full mb-1">
                            <i class="fas fa-clock text-blue-500"></i>
                        </div>
                        <div class="text-xs text-gray-500">课时: 48学时</div>
                    </div>
                    <div class="flex flex-col items-center">
                        <div class="w-8 h-8 flex items-center justify-center bg-blue-100 rounded-full mb-1">
                            <i class="fas fa-calendar-alt text-blue-500"></i>
                        </div>
                        <div class="text-xs text-gray-500">周一/周三</div>
                    </div>
                    <div class="flex flex-col items-center">
                        <div class="w-8 h-8 flex items-center justify-center bg-blue-100 rounded-full mb-1">
                            <i class="fas fa-map-marker-alt text-blue-500"></i>
                        </div>
                        <div class="text-xs text-gray-500">管理楼A201</div>
                    </div>
                </div>
                <div class="flex justify-between mt-6 pt-4 border-t border-gray-100">
                    <div class="flex flex-col items-center">
                        <div class="text-xl font-bold text-blue-500">4.5</div>
                        <div class="text-xs text-gray-500">授课指数</div>
                        <div class="flex text-yellow-400 mt-1">
                            <i class="fas fa-star text-xs"></i>
                            <i class="fas fa-star text-xs"></i>
                            <i class="fas fa-star text-xs"></i>
                            <i class="fas fa-star text-xs"></i>
                            <i class="far fa-star text-xs"></i>
                        </div>
                    </div>
                    <div class="flex flex-col items-center">
                        <div class="text-xl font-bold text-blue-500">4.6</div>
                        <div class="text-xs text-gray-500">干货指数</div>
                        <div class="flex text-yellow-400 mt-1">
                            <i class="fas fa-star text-xs"></i>
                            <i class="fas fa-star text-xs"></i>
                            <i class="fas fa-star text-xs"></i>
                            <i class="fas fa-star-half-alt text-xs"></i>
                            <i class="far fa-star text-xs"></i>
                        </div>
                    </div>
                    <div class="flex flex-col items-center">
                        <div class="text-xl font-bold text-blue-500">4.4</div>
                        <div class="text-xs text-gray-500">给分指数</div>
                        <div class="flex text-yellow-400 mt-1">
                            <i class="fas fa-star text-xs"></i>
                            <i class="fas fa-star text-xs"></i>
                            <i class="fas fa-star text-xs"></i>
                            <i class="fas fa-star-half-alt text-xs"></i>
                            <i class="far fa-star text-xs"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="flex bg-white mt-2 border-b border-gray-200">
                <button class="flex-1 py-3 text-center text-blue-500 border-b-2 border-blue-500 font-medium text-sm">教学大纲</button>
                <button class="flex-1 py-3 text-center text-gray-500 text-sm">考核方式</button>
                <button class="flex-1 py-3 text-center text-gray-500 text-sm">学生评价</button>
                <button class="flex-1 py-3 text-center text-gray-500 text-sm">相关资源</button>
            </div>
            <div class="bg-white mt-2 px-4 py-3">
                <div class="flex items-center justify-between border-b border-gray-100 pb-3">
                    <h3 class="font-medium">第1章：管理学基础</h3>
                    <div class="text-xs text-gray-500">6学时</div>
                </div>
                <div class="flex justify-between items-center py-3">
                    <div class="flex items-center">
                        <i class="fas fa-circle text-blue-500 text-xs mr-2"></i>
                        <span class="text-sm">管理的基本职能</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-300"></i>
                </div>
                <div class="flex justify-between items-center py-3">
                    <div class="flex items-center">
                        <i class="fas fa-circle text-blue-500 text-xs mr-2"></i>
                        <span class="text-sm">组织结构与激励</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-300"></i>
                </div>
                <div class="flex justify-between items-center py-3 border-t border-gray-100">
                    <h3 class="font-medium">第2章：领导与决策</h3>
                    <div class="text-xs text-gray-500">8学时</div>
                </div>
            </div>
            <div class="px-4 pt-6 pb-20">
                <a href="../course_review.html" class="block w-full bg-blue-500 text-white py-3 rounded-md font-medium text-base text-center no-underline transition-all hover:bg-blue-600">
                    我要评价
                </a>
            </div>
        </div>
        <div class="bottom-nav">
            <div class="nav-item">
                <i class="fas fa-home"></i>
                <span>首页</span>
            </div>
            <div class="nav-item active">
                <i class="fas fa-th-large"></i>
                <span>分类</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-calendar-alt"></i>
                <span>活动</span>
            </div>
            <div class="nav-item">
                <i class="far fa-comment"></i>
                <span>消息</span>
            </div>
            <div class="nav-item">
                <i class="far fa-user"></i>
                <span>我的</span>
            </div>
        </div>
    </div>
    <script src="../js/main.js"></script>
    <script src="../js/navigation.js"></script>
</body>
</html>
